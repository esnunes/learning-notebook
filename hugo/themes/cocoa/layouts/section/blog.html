{{ partial "header.html" . }}
<section class="main">
  <div class="container">
    <div class="content">
      <div class="page-heading">{{ .Title }}</div>
      <ul>
        {{ range .Data.Pages.ByPublishDate }}
          <li class="post-item">
            <div class="meta">{{ .Date.Format .Site.Params.DateForm }}</div>
            <a href="{{ .Permalink }}">
              <div>{{ .Title }}</div>
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ partial "footer.html" . }}
