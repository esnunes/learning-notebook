{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
          <div class="page-heading">{{ .Title }}</div>
          {{ $data := .Data }}
          {{ range $key, $value := .Data.Terms.Alphabetical }}
            <h2><a href="{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a></h2>
            <ul class="notes">
              {{ range .Pages.ByTitle }}
                <li class="post-item">
                  <div class="meta">{{ .Params.is }}</div>
                  <a href="{{ .Permalink }}">
                    <div>{{ .Title }}</div>
                  </a>
                </li>
              {{ end }}
            </ul>
          {{ end }}
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
