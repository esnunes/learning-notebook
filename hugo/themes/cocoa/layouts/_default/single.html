{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
          {{ partial "page-heading.html" . }}
          {{ if isset .Params "source" }}
            <div class="source">
              <strong>Source:</strong> <a href="{{ .Params.source }}" target="_blank">{{ .Params.source }}</a>
            </div>
          {{ end }}
          <div class="markdown">
              {{ .Content }}
          </div>
          <br>
          <div class="disqus">
              {{ template "_internal/disqus.html" . }}
          </div>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
