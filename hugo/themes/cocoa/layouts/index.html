{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            <div class="page-heading">Recent updates</div>
            <ul>
            {{ range .Data.Pages.ByDate.Reverse }}
                {{ if ne .Section "fixed" }}
                  <li class="post-item">
                    <div class="meta">{{ .Date.Format .Site.Params.DateForm }}</div>
                    <div class="section">
                      <a href="{{ .Site.BaseURL }}{{ .Section }}">{{ .Section | title }}</a> / {{ .Params.is }}
                    </div>
                    <div class="title">
                      <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </div>
                  </li>
                {{ end }}
            {{ end }}
            </ul>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
